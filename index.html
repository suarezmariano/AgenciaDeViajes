<body>
    <!-- header starts here-->
<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>RAVEL</a>

            <p>Olvidó su contraseña?<a href="#"> Resetear Contraseña</a></p>
            <p>No tiene cuenta?<a href="#"> Registrarse</a></p>
        </form>
